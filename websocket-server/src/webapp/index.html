<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
</head>
<body>
<h1>WebSocket Test</h1>
<input type="text" id="messageInput" placeholder="Enter message">
<button onclick="sendMessage()">Send</button>
<div id="messages"></div>

<script>
    let socket = new WebSocket("ws://localhost:8080/java-websocket/websocket");

    socket.onopen = function (event) {
        document.getElementById("messages").innerHTML += "<p>Connected</p>";
    };

    socket.onmessage = function (event) {
        document.getElementById("messages").innerHTML += "<p>Server: " + event.data + "</p>";
    };

    function sendMessage() {
        let message = document.getElementById("messageInput").value;
        socket.send(message);
        document.getElementById("messages").innerHTML += "<p>You: " + message + "</p>";
    }
</script>
</body>
</html>
